<!DOCTYPE html>
<html>

<head>
    <title>Random Sentence Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <script type="module" src="src/index.js"></script>
</head>

<body>
    <div id="page-container">
        <header class="header bg-light px-2">
            random sentence generator
        </header>
        <main class="my-5">
            <div id="sentence">
                random sentence here
            </div>
            <button id="generate" type="button" class="btn btn-primary my-2"><span>generate!</span></button>
            <form>
                <label for="nouns">insert nouns:</label>
                <textarea id="nouns" name="nouns" rows="4" cols="50" placeholder="enter comma-separated countable nouns here!"></textarea>
                <label for="verbs">insert verbs:</label>
                <textarea id="verbs" name="verbs" rows="4" cols="50" placeholder="enter comma-separated transitive verbs here!"></textarea>
                <label for="adjectives">insert adjectives:</label>
                <textarea id="adjectives" name="adjectives" rows="4" cols="50" placeholder="enter comma-separated adjectives here!"></textarea>
                <label for="adverbs">insert adverbs:</label>
                <textarea id="adverbs" name="adverbs" rows="4" cols="50" placeholder="enter comma-separated adverbs here!"></textarea>
            </form>
        </main>
        <footer class="bg-light">
            graphic design is my passion
        </footer>
    </div>
</body>

</html>
